name: movies_app
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  dropdown_search_edited:
    path: ./custom_packages/dropdown_search_edited
  flutter_toggle_tab_edited:
    path: ./custom_packages/flutter_toggle_tab_edited

  cupertino_icons: any
  google_fonts: any
  cached_network_image: any
  flutter_dotenv: any
  provider: any
  http: any
  firebase_core: any
  cloud_firestore: any
  youtube_player_flutter: any
  another_flutter_splash_screen: any
  sqflite: any
  bloc: any
  easy_localization: any
  dio: any
  shared_preferences: ^2.5.2
  path: any
  win32: ^5.11.0
  flutter_inappwebview: ^6.1.5
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: any

# The following section is specific to Flutter packages.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/images/splash/
    - assets/images/browse/
    - .env
  #   - images/a_dot_ham.jpeg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

